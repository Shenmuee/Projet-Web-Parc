<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Parc de la Barben </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-register.css">
    <script src="script.js" defer></script> 
</head>
<body >
    <header>
        <img class="logo" src="images_i/logoparc.png" alt="Logo du Parc">
        <button class="btnmenu"><ion-icon name="menu"></ion-icon></button>
        <nav class="nav">
            <a href="index.html">Accueil</a>
            <a href="#billetterie.html">Billetterie</a>
            <a href="#animaux.html">Animaux</a>
            <a href="#services.html">Services</a>
        </nav>
    </header>
    
    <div class="wrapper">
        <span class="icon-close"><a href="index.html"><ion-icon name="close"></ion-icon></a></span>
        <div class="form-box register">
            <h2>Inscription</h2>
            <form action="#">
                <div class="input box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Nom</label>
                </div>
                <div class="input box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Prénom</label>
                </div>
                <div class="input box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mot de passe</label>
                </div>
                <button type="submit" class="btnlog">S'inscrire</button>
                <div class="login-register">
                    <p>Vous avez déjà un compte ? <a href="index.html" class="register-link">Connectez-vous</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
